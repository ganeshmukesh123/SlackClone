<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SignIn or SignUp to Slack</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signIn.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="alert alert-danger" id="alert"></div>

      <form class="form-signin">
        <h2 class="form-signin-heading">Please Sign In</h2>
        <input type="hidden" id="loginActive" name="loginActive" value="1">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <!-- <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label> -->
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="loginOrSignup" type="submit">Sign In</button>
        <p class="or">or</p>
        <button class="btn btn-lg btn-primary btn-block" id="toggleLogin">Sign Up</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->

    <script type="text/javascript">
      
      $('#toggleLogin').click(function(){
           
            if($('#loginActive').val() === "1"){
                $('#loginActive').val("0");
                $('.form-signin-heading').html("Please Sign Up");
                $('#loginOrSignup').html("Sign Up");
                $('#toggleLogin').html("Sign In");
            }else{
                $('#loginActive').val("1");
                $('.form-signin-heading').html("Please Sign In");
                $('#loginOrSignup').html("Sign In");
                $('#toggleLogin').html("Sign Up");     
            }        
        });

      $('#loginOrSignup').click(function(){
            $.ajax({
                type: "POST",
                url: "actions.php?actions=loginSignup",
                data:"email=" + $("#email").val() + "&password=" + $("#password").val() + "&loginActive=" + $("#loginActive").val(),
                success: function(result){
                    if(result == "1"){
                        window.location.assign("http://localhost/SlackClone/dashboard.php");
                    }else{
                        $('#alert').html(result).show();
                    }
                }
            });
        });

    </script>


  </body>
</html>
